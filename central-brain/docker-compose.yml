version: '3.8'

services:
  central-brain:
    build: .
    container_name: central-brain
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
    volumes:
      # 挂载日志目录
      - ./logs:/app/logs
      # 开发模式：挂载源代码实现热更新（可选）
      # - ./src:/app/src
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
