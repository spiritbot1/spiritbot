name: Deploy Spirit One

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Show SSH key fingerprint
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > /tmp/spiritone_key
          chmod 600 /tmp/spiritone_key
          ssh-keygen -lf /tmp/spiritone_key
          rm -f /tmp/spiritone_key

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          CI: false

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v4.1.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltDzv --delete --exclude='.user.ini'"
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          TARGET: "/www/wwwroot/spirit.aishangyou.cn/dist"

      - name: Deploy package.json
        uses: easingthemes/ssh-deploy@v4.1.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltDzv"
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no"
          SOURCE: "package.json"
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          TARGET: "/www/wwwroot/spirit.aishangyou.cn/"

      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /www/wwwroot/spirit.aishangyou.cn
            npm install --production
            pm2 restart spirit-gateway || pm2 start dist/index.js --name spirit-gateway
            echo "✅ 精灵1号已重启"

