<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- 光晕 -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)" opacity="0.3"/>
  
  <!-- 精灵身体 (可爱的豆子形状) -->
  <ellipse cx="256" cy="280" rx="120" ry="140" fill="#fff"/>
  
  <!-- 眼睛 -->
  <ellipse cx="210" cy="250" rx="25" ry="30" fill="#333"/>
  <ellipse cx="302" cy="250" rx="25" ry="30" fill="#333"/>
  
  <!-- 眼睛高光 -->
  <circle cx="200" cy="240" r="10" fill="#fff"/>
  <circle cx="292" cy="240" r="10" fill="#fff"/>
  
  <!-- 腮红 -->
  <ellipse cx="170" cy="290" rx="20" ry="12" fill="#FFCDD2" opacity="0.6"/>
  <ellipse cx="342" cy="290" rx="20" ry="12" fill="#FFCDD2" opacity="0.6"/>
  
  <!-- 微笑 -->
  <path d="M 220 310 Q 256 350 292 310" stroke="#333" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- 小叶子 -->
  <ellipse cx="256" cy="150" rx="15" ry="30" fill="#4CAF50" transform="rotate(-15 256 150)"/>
  <ellipse cx="280" cy="155" rx="12" ry="25" fill="#66BB6A" transform="rotate(15 280 155)"/>
</svg>
